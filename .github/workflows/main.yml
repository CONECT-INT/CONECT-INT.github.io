  hugo:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      # https://github.com/marketplace/actions/hugo-setup
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build
        run: hugo --minify

      # https://github.com/marketplace/actions/hugo-build-and-deploy
      - name: Build site and push to release branch
        uses: aormsby/hugo-deploy-to-pages@v2.1
        id: build_step  # <<for outputs>>
        with:
          source_branch: 'main'
          # release_branch: 'main'
          submodule_release_branch: 'main'
          full_rebuild: true
          hugo_publish_directory: 'public'
